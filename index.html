<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="overlay hidden">
    <div class="modal">
      <h4>Are you sure you want to delete this entry?</h4>
      <div class="row jc-between padding-lr">
        <button class="cancel-btn">CANCEL</button>
        <button class="confirm-btn">CONFIRM</button>
      </div>
    </div>
  </div>
  <header>
    <div class="row purple-bar">
      <div class="column-full container">
        <h2 class="fw-400 f-white block">Code Journal</h2>
        <a href="" data-view="entry-form">
          <h3 class="fw-400 f-white block ml" id="navEntries">Entries</h3>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" id="entry-form" class="hidden view">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <form id="input-form">
          <div class="row">
            <div class="column-half">
              <img id="entry-img" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title">
                <h4>Title</h4>
              </label>
              <input required name="title" id="title" type="text" class="mb-1.8e">
              <label for="photo-url">
                <h4>Photo URL</h4>
              </label>
              <input required name="photo" id="photo" type="text">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">
                <h4 class="margin-0">Notes</h4>
              </label>
              <textarea required rows="6" name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full align-center jc-between flex">
              <a href="#" class="hidden mt-1.5 flex delete">Delete Entry</a>
              <button id="submit-btn" data-view="entry-form" class="view" type="submit">SAVE</button>
            </div>
            <!-- <div class="column-half">
              <a href="#" class="mt-1.5 flex delete">Delete Entry</a>
            </div>
            <div class="column-half">
              <button id="submit-btn" data-view="entry-form" class="view" type="submit">SAVE</button>
            </div> -->
          </div>
        </form>
      </div>
      <div data-view="entries" id="entries-page" class="view">
        <div class="row">
          <div class="column-full">
            <h1 class="block">Entries</h1>
            <button data-view="entries" class="view" id="new-btn">NEW</button>
          </div>
          <div id="no-entries-text" class="column-full flex jc-center">
            No entries have been recorded.
          </div>
          <ul></ul>
        </div>
      </div>
    </div>
   </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
